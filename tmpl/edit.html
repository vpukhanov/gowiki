<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit {{.Title}} - GoWiki</title>
    <style>
        body {
            font-family: helvetica, arial;
        }

        h1 {
            text-align: center;
            position: relative;
        }

        .page {
            width: 80%;
            max-width: 600px;
            margin: auto;
            margin-top: 40px;
            margin-bottom: 40px;
            padding: 80px;
            background: #FCF6FC;
            border: 1px solid #eee;
            box-shadow: 0 10px 6px -6px #797;
        }

        a,
        a:visited {
            text-decoration: underline;
            color: #555;
        }

        a:active,
        a:hover {
            color: #222;
        }

        p {
            text-indent: 1em;
        }
    </style>
</head>
<body>
<div class="page">
    <h1>Editing {{.Title}}</h1>

    <form action="/save/{{.Title}}" method="POST">
        <div><textarea name="body" rows="20" cols="80">{{ printf "%s" .Body }}</textarea></div>
        <div><input type="submit" value="Save"></div>
    </form>
</div>
</body>
</html>
